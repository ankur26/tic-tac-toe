<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <section id="game-board">
            <div class="grid-row">
                <div class="grid-square unfilled" data-grid="1"></div>
                <div class="grid-square unfilled" data-grid="2"></div>
                <div class="grid-square unfilled" data-grid="3"></div>
            </div>
            <div class="grid-row">
                <div class="grid-square unfilled" data-grid="4"></div>
                <div class="grid-square unfilled" data-grid="5"></div>
                <div class="grid-square unfilled" data-grid="6"></div>
            </div>
            <div class="grid-row">
                <div class="grid-square unfilled" data-grid="7"></div>
                <div class="grid-square unfilled" data-grid="8"></div>
                <div class="grid-square unfilled" data-grid="9"></div>
            </div>
        </section>
        <section id="player-prompt">
            <div class="current-player">Player X's turn</div>
            <div class="buttons">
                <button id="reset">Reset game</button>
            </div>
        </section>
        <section id="winner-prompt" class="none">Game is not complete</section>
    </main>
    <script src="index.js"></script>
</body>

</html>
